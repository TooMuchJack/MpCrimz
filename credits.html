<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="icon" href="https://raw.githubusercontent.com/TooMuchJack/mpcrimz/main/image.png" type="image/png">
      <meta property="og:title" content="mpcrimz">
    <meta property="og:description" content="A way to play your mp3 audios in a playlist">
    <meta property="og:image" content="https://raw.githubusercontent.com/TooMuchJack/mpcrimz/main/image.png">
    <meta property="og:type" content="website">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            width: 100%;
            background-color: #2A2A2A; 
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; 
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #1DB954;
        }
        header .buy-coffee {
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        header .buy-coffee:hover {
            background-color: #14833B;
        }
        .credits {
            margin-top: 80px; 
            padding: 40px;
            background-color: #181818;
            border-radius: 10px;
            width: 1626px; 
            height: 661px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
        }
        .credits h2 {
            font-size: 2rem;
            margin-bottom: 20px; 
            color: #1DB954; 
        }
        .credits p {
            font-size: 1rem; 
            color: #B0B0B0;
        }
        }
         header .logo {
            margin-right: auto; 
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 40px; 
            width: auto;
    </style>
</head>
<body>


<header>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/TooMuchJack/mpcrimz/main/image.png" alt="Logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="credits.html">Credits</a>
        <a href="mp4player.html">MP4 Player</a>
        <a href="https://github.com/TooMuchJack/mpcrimz/issues/new" target="_blank">Bug</a>
        <a href="https://spotifydown.com" target="_blank">Download</a>
    </nav>
    <a href="https://ko-fi.com/mpsic" class="buy-coffee" target="_blank">Buy Me a Coffee</a>
</header>


<div class="credits">
    <h2>Credits</h2>
    <p>Developed by TooMuchJack, Iza and Citraw</p>

</div>

</body>
</html>
